---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content
  label: Post
  create: documents
  match: "*"
  templates:
  - post
- type: directory
  path: content/about
  label: About
  create: none
  match: "*"
- type: directory
  path: content/contact
  label: Contact
  create: none
  match: "*"
- type: directory
  path: ''
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.79.0
  preview_output_directory: tuskbuddy.github.io
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 1451 --bind 0.0.0.0 --renderToDisk
    -d tuskbuddy.github.io
version: 0.58.2
